    message:
      to:
        simple: ${incident.dpoemailaddress}
      subject:
        simple: Suspected Data Breach in your organization
      body:
        simple: "Hello,\nA suspected data breach has occurred in your organization\
          \ and requires your attention.\n\nData breach details:\n\nCompany: ${incident.companyname}\n\
          Country: ${incident.countrywherethebreachtookplace}\nDate/Time: ${incident.datetimeofthebreach}\n\
          Affected data type: ${incident.affecteddata}\nApprox. # of affected data\
          \ subjects: ${incident.approximatenumberofaffecteddatasubjects}\nData encryption\
          \ status: ${incident.dataencryptionstatus}\nWhere data is hosted: ${incident.whereisdatahosted}\n\
          Approx. # of affected data records: ${incident.affectedindividualscontactinformation.0.approximatenumberofdatarecordsbreached}\n\
          The suspected cause of the breach: ${incident.possiblecauseofthebreach}\n\
          If the cause is malicious, the specific cause might have been: ${incident.maliciouscauseifthecauseisamaliciousattack}\n\
          Refer to the 'California legislative information' site for more details\
          \ about the notification process: http://leginfo.legislature.ca.gov/faces/codes_displaySection.xhtml?lawCode=CIV&sectionNum=1798.82.\n\
          \nPlease complete the following form to continue the data breach investigation. "
      methods:
      - email
      format: ''
      bcc:
      cc:
      timings:
        retriescount: 2
        retriesinterval: 360
        completeafterreplies: 1
      replyOptions:
      - Yes
      - No
    form:
      questions:
      - id: '0'
        label: ''
        labelarg:
          simple: In your assessment, does the breach involve the personal data of
            living individuals?
        required: true
        gridcolumns: []
        defaultrows: []
        type: singleSelect
        options:
        - Yes
        - No
        fieldassociated: ''
        placeholder: ''
        tooltip: If the answer is 'Yes', please proceed and fill out the following
          questions. In that case the breach will be documented.
        readonly: false
      - id: '1'
        label: ''
        labelarg:
          simple: How likely is it that the breach will result in a risk to individuals?
        required: true
        gridcolumns: []
        defaultrows: []
        type: singleSelect
        options:
        - Likely
        - Unlikely
        fieldassociated: ''
        placeholder: ''
        tooltip: Risk - The resulting risk of the impact of the breach on individuals.
          When assessing the risk to individuals as a result of a breach, the controller
          should consider the specific circumstances of the breach, including the
          severity of the potential impact and the likelihood of this occurring. If
          the answer is 'Likely' to result in a risk to individuals, please process
          to fill out the next question, and the section regarding the information
          for the breach report.
        readonly: false
      - id: '2'
        label: ''
        labelarg:
          simple: Are you aware of the cause of the breach?
        required: true
        gridcolumns: []
        defaultrows: []
        type: multiSelect
        options:
        - ''
        - Malicious attack - internal
        - Malicious attack - external
        - Accident (system failure)
        - Negligence (human error)
        - Other
        fieldassociated: ''
        placeholder: ''
        tooltip: ''
        readonly: false
      - id: '3'
        label: ''
        labelarg:
          simple: If a result of a malicious attack, what caused the breach?
        required: true
        gridcolumns: []
        defaultrows: []
        type: multiSelect
        options:
        - ''
        - Unknown vulnerability
        - Cryptolockers
        - Fire reconnaissance
        - Phishing
        - Distributed denial of service
        - Malware
        - Social engineering
        - Blackmail
        - Other
        fieldassociated: ''
        placeholder: ''
        tooltip: ''
        readonly: false
      - id: '4'
        label: ''
        labelarg:
          simple: What is the likely impact of the breach?
        required: true
        gridcolumns: []
        defaultrows: []
        type: multiSelect
        options:
        - ''
        - Data publication
        - Data theft
        - Identity theft or fraud
        - Loss of data
        - Loss of confidentiality of personal data
        - Property damage
        - Direct financial loss
        - Business interruption
        - Liability issues
        - Damage to the reputation
        - Other
        fieldassociated: ''
        placeholder: ''
        tooltip: '"A data protection impact assessment (...) shall in particular be
          required in the case of: (a) a systematic and extensive evaluation of personal
          aspects relating to natural persons which is based on automated processing,
          including profiling, and on which decisions are based that produce legal
          effects concerning the natural person or similarly significantly affect
          the natural person; (b) processing on a large scale of special categories
          of data referred to in Article 9(1), or of personal data relating to criminal
          convictions and offences referred to in Article 10; or (c) a systematic
          monitoring of a publicly accessible area on a large scale. - GDPR Art. 35'
        readonly: false
      - id: '5'
        label: ''
        labelarg:
          simple: "What measures have been taken to mitigate the adverse effects of\
            \ the\nbreach?"
        required: false
        gridcolumns: []
        defaultrows: []
        type: longText
        options: []
        fieldassociated: ''
        placeholder: ''
        tooltip: '"(d) describe the measures taken or proposed to be taken by the
          controller to address the personal data breach, including, where appropriate,
          measures to mitigate its possible adverse effects." - GDPR Art. 33'
        readonly: false
      - id: '6'
        label: ''
        labelarg:
          simple: Additional information that is relevant to the case
        required: false
        gridcolumns: []
        defaultrows: []
        type: longText
        options: []
        fieldassociated: ''
        placeholder: ''
        tooltip: ''
        readonly: false
      title: Suspected PII data breach
      description: Suspected PII data breach was found in your organization
      sender: Your SOC team
      expired: false
      totalanswers: 0
