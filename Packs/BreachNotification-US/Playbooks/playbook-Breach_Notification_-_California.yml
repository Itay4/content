id: Breach Notification - California
version: -1
name: Breach Notification - California
description: "This playbook helps the analyst check if the breached data meets the\
  \ criteria for breach notification according to California law, and follows through\
  \ with notification procedures if it does.\n\nDISCLAIMER: Please consult with your\
  \ legal team before implementing this playbook.\n\n**Source:** http://leginfo.legislature.ca.gov/faces/codes_displaySection.xhtml?lawCode=CIV&sectionNum=1798.82."
starttaskid: '0'
tasks:
  '0':
    id: '0'
    taskid: 9f52fb66-6378-4f4a-869f-570560e9450b
